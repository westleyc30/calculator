<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="input"></div>
        <div class="output"></div>
        <div class="row">
            <button class="other" id="parOpen">(</button>
            <button class="other" id="parClose">)</button>
            <button class="other" id="percent">%</button>
            <button class="other" id="clear">AC</button>
        </div>
        <div class="row">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="math" id="divide">/</button>
        </div>
        <div class="row">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="math" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="math" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="number" id="zero">0</button>
            <button class="other" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
            <button class="math" id="add">+</button>
        </div>
    </div>

<script src="js/app.js"></script>
</body>
</html>
