<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="formula"></div>
            <input class="display" type="text" value=""></input>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clear btn" id="clear">AC</button>
                <button class="other btn" id="percent">%</button>
                <button class="math btn" id="multiply" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number btn" id="seven" value="7">7</button>
                <button class="number btn" id="eight" value="8">8</button>
                <button class="number btn" id="nine" value="9">9</button>
                <button class="math btn" id="divide" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number btn" id="four" value="4">4</button>
                <button class="number btn" id="five" value="5">5</button>
                <button class="number btn" id="six" value="6">6</button>
                <button class="math btn" id="add" value="+">+</button>
            </div>
            <div class="row">
                <button class="number btn" id="one" value="1">1</button>
                <button class="number btn" id="two" value="2">2</button>
                <button class="number btn" id="three" value="3">3</button>
                <button class="math btn" id="subtract" value="-">-</button>
            </div>
            <div class="row">
                <button class="number btn" id="zero" value="0">0</button>
                <button class="other btn" id="decimal" value=".">.</button>
                <button class="equals btn" id="equals">=</button>
            </div>
        </div>
    </div>
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>

<script src="js/app.js"></script>
</body>
</html>
